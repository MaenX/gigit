<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" sizes="32x32" href="https://4.bp.blogspot.com/-gzglVSg12mk/XYxxTERnMnI/AAAAAAAAAvc/U8QCbIOLRk091S6dgTSz5nBzdL6qnFruwCLcBGAsYHQ/s1600/onanion.png">

<link href='https://cdn.statically.io/gh/MaenX/onanion/master/reset.css' rel='stylesheet' type='text/css'/>
	
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
<link href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'/>
	
<style>
body {
  margin:0;
  font-family:Arial;
  background:#ececec;
}

.drop {
  float:right;

}

.dd {
position:relative;
background:#404BB3;
  padding:20px;
  width:100%;
  box-sizing:border-box;
  color:#FFF;
  box-shadow: 0 0 4px rgba(0,0,0,.14),0 4px 8px rgba(0,0,0,.28);
  height:68px;
}

h1 {
  margin:0;
  padding:0;
  float:left;
  font-size:26px;
}
small {
 font-size:14px;
  color:#666;
  font-weight:normal;
}
svg {
  height:24px;
  width:24px;
}
svg circle {
 fill:#FFF; 
}

.dd-menu {
  position: absolute;
top: 70%;
right: 20px;
z-index: 1000;
font-size: 14px;
text-align: left;
background-color: #fff;
border: 1px solid #ccc;
border: 1px solid rgba(0,0,0,0.15);
border-radius: 4px;
box-shadow: 0 6px 12px rgba(0,0,0,0.175);
background-clip: padding-box;
  -webkit-transition: all 0.2s ease;
  opacity:0;
  -webkit-transform-origin: right top 0px; 
  -webkit-transform: scale(0); 
}
.dd-menu ul {
  min-width: 160px;
padding: 5px 0;
margin: 2px 0 0;
list-style: none;
  position:relative;
}

.dd-menu.active {
  opacity:1;
  -webkit-transform-origin: right top 0px; 
  -webkit-transform: scale(1); 
}

.dd-menu li {
  color:#666;
margin: 0;
padding: 5px 0 5px 15px;
height: 24px;
list-style: none;
  opacity: 0; 
  transform: translateY(0px);
}
.dd-menu li {
  -webkit-transition: all 0.3s ease;
  transform: translateY(-30%);
}
.dd-menu.active li {
  opacity: 1; 
  transform: translateY(0px);
}

</style>
	
<title>Pure CSS Popup Box</title>
</head>
<body>

<div class="dd">
  <h1>Material Design</h1>
<a href="#" class="drop">
 <svg class="icon" enable-background="new 0 0 24 24" id="Layer_1" version="1.0" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><circle cx="12" cy="12" r="2"></circle><circle cx="12" cy="5" r="2"></circle><circle cx="12" cy="19" r="2"></circle>
  </svg>
 </a>
  <div class="dd-menu">
    <ul>
      <li>Profile & status</li>
       <li>Notification</li>
       <li>Help</li>
       <li>Log out</li>
    </ul>
  </div>
</div>
 
<script>$('html').click(function() {
  $('.dd-menu').removeClass("active");
});

$('.dd-menu ul li').each(function() {
    var delay = $(this).index() * 50 + 'ms';

    $(this).css({
        '-webkit-transition-delay': delay,
        '-moz-transition-delay': delay,
        '-o-transition-delay': delay,
        'transition-delay': delay
    });                  
});

$(".drop").click (function(e){
  e.stopPropagation();
  $('.dd-menu').toggleClass("active");
});

 $('.dd-menu').click (function(e){
  e.stopPropagation();
 });</script>
</body>
</html>
